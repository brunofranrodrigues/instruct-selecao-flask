language: generic
addons:
  ssh_known_hosts: 67.205.131.190
branches:
  only:
  - master

before_install:
  - openssl aes-256-cbc -K $encrypted_0ddd2445e49f_key -iv $encrypted_0ddd2445e49f_iv in travis_rsa.enc -out /tmp/travis_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/travis_rsa
  - ssh-add /tmp/travis_rsa
  - echo -e "Host 161.35.103.58\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

install:
- 
script:
- 

deploy:
  skip_cleanup: true
  provider: script
  script: ssh -p22 67.205.131.190 deploy.sh
  on:
    all_branches: true
